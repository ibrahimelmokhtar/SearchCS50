<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
</head>

<body>
    <section>
        <header>
            <a href="../index.html">Search</a>
        </header>

        <main>
            Find pages with...
            <form action="https://google.com/search">
                <label for="as_q">all these words:</label>
                <input type="text" name="as_q" id="as_q"> <br>

                <label for="as_epq">this exact word or phrase:</label>
                <input type="text" name="as_epq" id="as_epq"> <br>

                <label for="as_oq">any of these words:</label>
                <input type="text" name="as_oq" id="as_oq"> <br>

                <label for="as_eq">none of these words:</label>
                <input type="text" name="as_eq" id="as_eq"> <br>

                <input type="submit" value="Advanced Search"> <br>
            </form>
        </main>
    </section>
</body>

</html>
