<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-adv.css">
    <link rel="icon" href="../icon/search-icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header>
            <a href="../index.html">Search</a>
        </header>

        <main>
            Find pages with...
            <form action="https://google.com/search">
                <div id="first">
                    <label for="as_q">all these words:</label>
                    <input type="text" name="as_q" id="as_q">
                </div>

                <div>
                    <label for="as_epq">this exact word or phrase:</label>
                    <input type="text" name="as_epq" id="as_epq">
                </div>

                <div>
                    <label for="as_oq">any of these words:</label>
                    <input type="text" name="as_oq" id="as_oq">
                </div>
                <div>
                    <label for="as_eq">none of these words:</label>
                    <input type="text" name="as_eq" id="as_eq">
                </div>

                <div id="divBtn">
                    <input type="submit" value="Advanced Search">
                </div>
            </form>
        </main>
    </div>
</body>

</html>
